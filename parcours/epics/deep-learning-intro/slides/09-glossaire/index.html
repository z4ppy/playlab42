    <script type="module">
        import { initSlide, initGlossary, getGlossary } from '../../../../../parcours/_shared/slide-utils.js';

        initSlide();

        // Charger et afficher le glossaire
        async function loadGlossary() {
            const glossary = await initGlossary();

            if (!glossary || glossary.allTerms().length === 0) {
                document.getElementById('glossary-content').innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-lg dl-text-muted">Aucun terme dÃ©fini dans le glossaire.</p>
                    </div>
                `;
                return;
            }

            // GÃ©nÃ©rer le HTML du glossaire
            document.getElementById('glossary-content').innerHTML = glossary.generateGlossaryPage();

            // Ajouter les styles personnalisÃ©s pour cette page
            applyCustomStyles();
        }

        function applyCustomStyles() {
            // Les Ã©lÃ©ments gÃ©nÃ©rÃ©s ont des classes CSS
            // On peut personnaliser leur apparence ici
            document.querySelectorAll('.glossary-category-title').forEach(el => {
                el.classList.add('dl-text-accent');
            });

            document.querySelectorAll('.glossary-term-title').forEach(el => {
                el.classList.add('dl-text-primary');
            });

            document.querySelectorAll('.glossary-short').forEach(el => {
                el.classList.add('dl-text-secondary');
            });

            document.querySelectorAll('.glossary-long').forEach(el => {
                el.classList.add('dl-text-muted');
            });
        }

        loadGlossary();
    </script>
