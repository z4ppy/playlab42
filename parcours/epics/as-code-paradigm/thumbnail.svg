<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="accent-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c44536"/>
      <stop offset="100%" style="stop-color:#8b4513"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg-grad)"/>

  <!-- Grid pattern -->
  <g stroke="#333" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="40" x2="200" y2="40"/>
    <line x1="0" y1="80" x2="200" y2="80"/>
    <line x1="0" y1="120" x2="200" y2="120"/>
    <line x1="0" y1="160" x2="200" y2="160"/>
    <line x1="40" y1="0" x2="40" y2="200"/>
    <line x1="80" y1="0" x2="80" y2="200"/>
    <line x1="120" y1="0" x2="120" y2="200"/>
    <line x1="160" y1="0" x2="160" y2="200"/>
  </g>

  <!-- Code file icon -->
  <g transform="translate(60, 50)">
    <!-- File shape -->
    <path d="M0 10 L0 90 L80 90 L80 25 L65 10 L0 10 Z" fill="#252545" stroke="#4fc3f7" stroke-width="1.5"/>
    <path d="M65 10 L65 25 L80 25" fill="none" stroke="#4fc3f7" stroke-width="1.5"/>

    <!-- Code lines -->
    <g fill="none" stroke-linecap="round" stroke-width="3">
      <line x1="12" y1="32" x2="45" y2="32" stroke="#c44536"/>
      <line x1="18" y1="44" x2="55" y2="44" stroke="#f4b752"/>
      <line x1="18" y1="56" x2="40" y2="56" stroke="#50fa7b"/>
      <line x1="12" y1="68" x2="50" y2="68" stroke="#4fc3f7"/>
      <line x1="18" y1="80" x2="35" y2="80" stroke="#bd93f9"/>
    </g>
  </g>

  <!-- Git branch visualization -->
  <g transform="translate(30, 140)">
    <circle cx="0" cy="0" r="6" fill="#c44536"/>
    <line x1="6" y1="0" x2="30" y2="0" stroke="#50fa7b" stroke-width="2"/>
    <circle cx="36" cy="0" r="6" fill="#50fa7b"/>
    <line x1="42" y1="0" x2="66" y2="0" stroke="#50fa7b" stroke-width="2"/>
    <circle cx="72" cy="0" r="6" fill="#50fa7b"/>
    <line x1="78" y1="0" x2="102" y2="0" stroke="#50fa7b" stroke-width="2"/>
    <circle cx="108" cy="0" r="6" fill="#4fc3f7"/>
    <line x1="114" y1="0" x2="138" y2="0" stroke="#4fc3f7" stroke-width="2"/>
    <circle cx="144" cy="0" r="6" fill="#4fc3f7"/>
  </g>

  <!-- "as-code" text -->
  <text x="100" y="185" text-anchor="middle" font-family="monospace" font-size="14" fill="#c44536" font-weight="bold">as-code</text>
</svg>
