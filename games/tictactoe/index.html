<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe - Playlab42</title>
  <link rel="stylesheet" href="../../lib/theme.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-md);
      transition: background-color var(--transition-normal), color var(--transition-normal);
    }

    h1 {
      font-size: var(--font-size-xl);
      margin-bottom: var(--space-md);
      text-align: center;
    }

    /* Ã‰cran de configuration */
    .config-screen {
      background: var(--color-bg-secondary);
      padding: var(--space-xl);
      border-radius: var(--radius-lg);
      max-width: 400px;
      width: 100%;
      transition: background-color var(--transition-normal);
    }

    .config-screen.hidden {
      display: none;
    }

    .config-group {
      margin-bottom: var(--space-lg);
    }

    .config-group label {
      display: block;
      margin-bottom: var(--space-sm);
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
    }

    .config-group select {
      width: 100%;
      padding: 0.75rem;
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      color: var(--color-text);
      font-size: var(--font-size-md);
      cursor: pointer;
      transition: border-color var(--transition-normal), background-color var(--transition-normal);
    }

    .config-group select:focus {
      outline: none;
      border-color: var(--color-accent);
    }

    .btn {
      width: 100%;
      padding: var(--space-md);
      background: var(--color-accent);
      border: none;
      border-radius: var(--radius-md);
      color: white;
      font-size: var(--font-size-md);
      font-weight: 600;
      cursor: pointer;
      transition: background var(--transition-normal);
    }

    .btn:hover {
      background: var(--color-accent-hover);
    }

    /* Ã‰cran de jeu */
    .game-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: var(--space-lg);
    }

    .game-screen.active {
      display: flex;
    }

    .status {
      font-size: var(--font-size-lg);
      text-align: center;
      min-height: 2rem;
    }

    .status .turn {
      color: var(--color-accent);
    }

    .status.win {
      color: var(--color-win);
    }

    .status.draw {
      color: var(--color-text-muted);
    }

    /* Grille */
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--radius-md);
      background: var(--color-bg-secondary);
      padding: var(--radius-md);
      border-radius: var(--radius-lg);
      transition: background-color var(--transition-normal);
    }

    .cell {
      width: 100px;
      height: 100px;
      background: var(--color-bg-card);
      border: none;
      border-radius: var(--radius-md);
      font-size: 3rem;
      font-weight: bold;
      cursor: pointer;
      transition: all var(--transition-normal);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cell:hover:not(.taken):not(.game-over) {
      background: var(--color-bg-hover);
    }

    .cell.taken {
      cursor: default;
    }

    .cell.X {
      color: var(--color-player-x);
    }

    .cell.O {
      color: var(--color-player-o);
    }

    .cell.winning {
      background: var(--color-success-light);
      animation: pulse 0.5s ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* ContrÃ´les */
    .controls {
      display: flex;
      gap: var(--space-md);
    }

    .btn-secondary {
      padding: 0.75rem var(--space-lg);
      background: transparent;
      border: 1px solid var(--color-accent);
      border-radius: var(--radius-md);
      color: var(--color-accent);
      font-size: var(--font-size-sm);
      cursor: pointer;
      transition: all var(--transition-normal);
    }

    .btn-secondary:hover {
      background: var(--color-accent);
      color: white;
    }

    /* Scores */
    .scores {
      display: flex;
      gap: var(--space-xl);
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }

    .score {
      text-align: center;
    }

    .score-value {
      font-size: var(--font-size-xl);
      font-weight: bold;
      color: var(--color-text);
    }

    /* Responsive */
    @media (max-width: 400px) {
      .cell {
        width: 80px;
        height: 80px;
        font-size: 2.5rem;
      }
    }
  </style>
  <script type="module">
    import { initTheme } from '../../lib/theme.js';
    initTheme();
  </script>
</head>
<body>
  <!-- Ã‰cran de configuration -->
  <div class="config-screen" id="config-screen">
    <h1>â­• Tic-Tac-Toe</h1>

    <div class="config-group">
      <label for="opponent">Adversaire</label>
      <select id="opponent">
        <option value="random">ðŸ¤– Bot Random (Facile)</option>
        <option value="blocker" selected>ðŸ¤– Bot Blocker (Moyen)</option>
        <option value="perfect">ðŸ¤– Bot Perfect (Expert)</option>
        <option value="human">ðŸ‘¤ Joueur 2 (Hot-seat)</option>
      </select>
    </div>

    <div class="config-group">
      <label for="first-player">Qui commence ?</label>
      <select id="first-player">
        <option value="human">Moi (X)</option>
        <option value="opponent">Adversaire (O)</option>
        <option value="random">AlÃ©atoire</option>
      </select>
    </div>

    <button class="btn" id="btn-start">Jouer</button>
  </div>

  <!-- Ã‰cran de jeu -->
  <div class="game-screen" id="game-screen">
    <div class="status" id="status">Ã€ vous de jouer</div>

    <div class="board" id="board">
      <button class="cell" data-index="0"></button>
      <button class="cell" data-index="1"></button>
      <button class="cell" data-index="2"></button>
      <button class="cell" data-index="3"></button>
      <button class="cell" data-index="4"></button>
      <button class="cell" data-index="5"></button>
      <button class="cell" data-index="6"></button>
      <button class="cell" data-index="7"></button>
      <button class="cell" data-index="8"></button>
    </div>

    <div class="scores">
      <div class="score">
        <div>Vous (X)</div>
        <div class="score-value" id="score-human">0</div>
      </div>
      <div class="score">
        <div>Nuls</div>
        <div class="score-value" id="score-draw">0</div>
      </div>
      <div class="score">
        <div>Adversaire (O)</div>
        <div class="score-value" id="score-opponent">0</div>
      </div>
    </div>

    <div class="controls">
      <button class="btn-secondary" id="btn-restart">Rejouer</button>
      <button class="btn-secondary" id="btn-menu">Menu</button>
    </div>
  </div>

  <script type="module">
    import { $, $$, on } from '../../lib/dom.js';
    import { TicTacToeEngine } from './engine.js';
    import { SeededRandom } from '../../lib/seeded-random.js';
    import { RandomBot } from './bots/random.js';
    import { BlockerBot } from './bots/blocker.js';
    import { PerfectBot } from './bots/perfect.js';
    import GameKit from '../../lib/gamekit.js';

    // Initialiser GameKit pour la communication avec le portail
    GameKit.init('tictactoe');

    // === Ã‰tat ===
    let engine = new TicTacToeEngine();
    let state = null;
    let rng = null;
    let bot = null;
    let isVsBot = true;
    const humanId = 'human';
    const opponentId = 'opponent';
    let scores = { human: 0, opponent: 0, draw: 0 };

    // === Ã‰lÃ©ments DOM ===
    const configScreen = $('#config-screen');
    const gameScreen = $('#game-screen');
    const boardEl = $('#board');
    const statusEl = $('#status');
    const cells = $$('.cell');
    const opponentSelect = $('#opponent');
    const firstPlayerSelect = $('#first-player');
    const scoreHumanEl = $('#score-human');
    const scoreOpponentEl = $('#score-opponent');
    const scoreDrawEl = $('#score-draw');

    // === Fonctions ===

    function createBot(type) {
      switch (type) {
        case 'random': return new RandomBot();
        case 'blocker': return new BlockerBot();
        case 'perfect': return new PerfectBot();
        default: return null;
      }
    }

    function startGame() {
      const opponentType = opponentSelect.value;
      isVsBot = opponentType !== 'human';
      bot = isVsBot ? createBot(opponentType) : null;

      // Seed alÃ©atoire
      rng = new SeededRandom(Date.now());

      // DÃ©terminer qui commence
      let firstPlayer = firstPlayerSelect.value;
      if (firstPlayer === 'random') {
        firstPlayer = rng.chance(0.5) ? 'human' : 'opponent';
      }

      const playerIds = firstPlayer === 'human'
        ? [humanId, opponentId]
        : [opponentId, humanId];

      // Initialiser la partie
      state = engine.init({
        seed: rng.getState(),
        playerIds,
      });

      // Notifier le bot
      if (bot && bot.onGameStart) {
        bot.onGameStart(opponentId, state);
      }

      // Afficher le jeu
      configScreen.classList.add('hidden');
      gameScreen.classList.add('active');

      render();

      // Si le bot commence, le faire jouer
      if (state.currentPlayerId === opponentId && isVsBot) {
        setTimeout(playBot, 500);
      }
    }

    function render() {
      // Mettre Ã  jour les cellules
      cells.forEach((cell, i) => {
        const value = state.board[i];
        cell.textContent = value || '';
        cell.className = 'cell';

        if (value) {
          cell.classList.add('taken', value);
        }

        if (state.gameOver) {
          cell.classList.add('game-over');
        }
      });

      // Ligne gagnante
      if (state.gameOver && state.winners) {
        const winLine = engine.getWinningLine(state.board);
        if (winLine) {
          winLine.forEach((i) => {
            cells[i].classList.add('winning');
          });
        }
      }

      // Statut
      updateStatus();
    }

    function updateStatus() {
      if (state.gameOver) {
        if (state.winners) {
          const winnerId = state.winners[0];
          if (winnerId === humanId) {
            statusEl.textContent = 'ðŸŽ‰ Vous avez gagnÃ© !';
            statusEl.className = 'status win';
          } else {
            statusEl.textContent = 'ðŸ˜” Vous avez perdu';
            statusEl.className = 'status';
          }
        } else {
          statusEl.textContent = 'ðŸ¤ Match nul';
          statusEl.className = 'status draw';
        }
      } else {
        const isMyTurn = state.currentPlayerId === humanId;
        if (isVsBot) {
          statusEl.textContent = isMyTurn ? 'Ã€ vous de jouer' : 'Le bot rÃ©flÃ©chit...';
        } else {
          const symbol = state.symbols[state.currentPlayerId];
          statusEl.textContent = `Au tour de ${symbol}`;
        }
        statusEl.className = 'status';
      }
    }

    function handleCellClick(index) {
      if (state.gameOver) return;

      const currentPlayer = state.currentPlayerId;

      // En mode vs bot, seul l'humain peut jouer avec les clics
      if (isVsBot && currentPlayer !== humanId) return;

      const action = { type: 'place', position: index };

      if (!engine.isValidAction(state, action, currentPlayer)) return;

      // Appliquer l'action
      state = engine.applyAction(state, action, currentPlayer);
      render();

      // VÃ©rifier fin de partie
      if (state.gameOver) {
        updateScores();
        return;
      }

      // Tour du bot
      if (isVsBot && state.currentPlayerId === opponentId) {
        setTimeout(playBot, 500);
      }
    }

    function playBot() {
      if (state.gameOver || state.currentPlayerId !== opponentId) return;

      const view = engine.getPlayerView(state, opponentId);
      const validActions = engine.getValidActions(state, opponentId);

      if (validActions.length === 0) return;

      const action = bot.chooseAction(view, validActions, rng);
      state = engine.applyAction(state, action, opponentId);
      render();

      if (state.gameOver) {
        updateScores();
      }
    }

    function updateScores() {
      if (state.winners) {
        if (state.winners.includes(humanId)) {
          scores.human++;
          // Sauvegarder le score via GameKit
          GameKit.saveScore(scores.human);
        } else {
          scores.opponent++;
        }
      } else {
        scores.draw++;
      }

      scoreHumanEl.textContent = scores.human;
      scoreOpponentEl.textContent = scores.opponent;
      scoreDrawEl.textContent = scores.draw;
    }

    function restart() {
      // Nouvelle partie avec mÃªmes paramÃ¨tres
      rng = new SeededRandom(Date.now());

      // Alterner qui commence
      const previousFirst = state.playerIds[0];
      const playerIds = previousFirst === humanId
        ? [opponentId, humanId]
        : [humanId, opponentId];

      state = engine.init({
        seed: rng.getState(),
        playerIds,
      });

      if (bot && bot.onGameStart) {
        bot.onGameStart(opponentId, state);
      }

      render();

      if (state.currentPlayerId === opponentId && isVsBot) {
        setTimeout(playBot, 500);
      }
    }

    function backToMenu() {
      gameScreen.classList.remove('active');
      configScreen.classList.remove('hidden');
      scores = { human: 0, opponent: 0, draw: 0 };
      scoreHumanEl.textContent = '0';
      scoreOpponentEl.textContent = '0';
      scoreDrawEl.textContent = '0';
    }

    // === Event Listeners ===
    on($('#btn-start'), 'click', startGame);
    on($('#btn-restart'), 'click', restart);
    on($('#btn-menu'), 'click', backToMenu);

    // DÃ©lÃ©gation pour les cellules
    cells.forEach((cell) => {
      on(cell, 'click', () => {
        handleCellClick(parseInt(cell.dataset.index, 10));
      });
    });

    // Raccourcis clavier
    on(document, 'keydown', (e) => {
      if (e.key === 'Escape') {
        if (gameScreen.classList.contains('active')) {
          backToMenu();
        }
      }
      if (e.key === 'r' && gameScreen.classList.contains('active')) {
        restart();
      }
    });
  </script>
</body>
</html>
