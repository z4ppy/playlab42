<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 180">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="380" height="180" fill="url(#bg)"/>

  <!-- Portée musicale -->
  <g stroke="#4a4a6a" stroke-width="1.5" opacity="0.6">
    <line x1="30" y1="50" x2="350" y2="50"/>
    <line x1="30" y1="62" x2="350" y2="62"/>
    <line x1="30" y1="74" x2="350" y2="74"/>
    <line x1="30" y1="86" x2="350" y2="86"/>
    <line x1="30" y1="98" x2="350" y2="98"/>
  </g>

  <!-- Clé de sol stylisée -->
  <text x="40" y="90" font-family="serif" font-size="60" fill="url(#accent)">&#119070;</text>

  <!-- Notes de musique -->
  <g fill="#e94560">
    <!-- Note 1 - Do -->
    <ellipse cx="130" cy="110" rx="9" ry="7" transform="rotate(-15, 130, 110)"/>
    <line x1="136" y1="110" x2="136" y2="55" stroke="#e94560" stroke-width="2"/>
    <line x1="100" y1="110" x2="160" y2="110" stroke="#4a4a6a" stroke-width="1.5" opacity="0.6"/>

    <!-- Note 2 - Mi -->
    <ellipse cx="190" cy="86" rx="9" ry="7" transform="rotate(-15, 190, 86)"/>
    <line x1="196" y1="86" x2="196" y2="31" stroke="#e94560" stroke-width="2"/>

    <!-- Note 3 - Sol -->
    <ellipse cx="250" cy="74" rx="9" ry="7" transform="rotate(-15, 250, 74)"/>
    <line x1="256" y1="74" x2="256" y2="19" stroke="#e94560" stroke-width="2"/>
  </g>

  <!-- Dièse -->
  <text x="280" y="74" font-family="serif" font-size="24" fill="#ff6b6b">#</text>

  <!-- Note avec dièse -->
  <g fill="#ff6b6b">
    <ellipse cx="310" cy="68" rx="9" ry="7" transform="rotate(-15, 310, 68)"/>
    <line x1="316" y1="68" x2="316" y2="13" stroke="#ff6b6b" stroke-width="2"/>
  </g>

  <!-- Titre -->
  <text x="190" y="150" text-anchor="middle" font-family="sans-serif" font-size="28" font-weight="bold" fill="#ffffff">
    Diese &amp; Mat
  </text>

  <!-- Sous-titre -->
  <text x="190" y="170" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#8b8ba7">
    Apprentissage musical
  </text>
</svg>
