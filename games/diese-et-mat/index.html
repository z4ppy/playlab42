<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diese & Mat - Playlab42</title>

  <!-- Import du th√®me Playlab42 -->
  <link rel="stylesheet" href="../../lib/theme.css">

  <!-- Styles sp√©cifiques au jeu -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: var(--font-family);
      background: var(--color-bg);
      color: var(--color-text);
    }

    .app-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-sm) var(--space-md);
      background: var(--color-bg-secondary);
      border-bottom: 1px solid var(--color-border);
    }

    .app-title {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      font-size: var(--font-size-lg);
      font-weight: bold;
    }

    .app-title-icon {
      font-size: 1.5em;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .level-badge {
      padding: var(--space-xs) var(--space-sm);
      background: var(--color-accent);
      color: white;
      border-radius: var(--radius-md);
      font-size: var(--font-size-sm);
      font-weight: bold;
    }

    .btn-icon {
      background: none;
      border: none;
      color: var(--color-text-muted);
      font-size: var(--font-size-lg);
      cursor: pointer;
      padding: var(--space-xs);
      border-radius: var(--radius-sm);
      transition: all var(--transition-fast);
    }

    .btn-icon:hover {
      color: var(--color-text);
      background: var(--color-bg-hover);
    }

    /* Main content */
    .app-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Loading state */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: var(--space-md);
      color: var(--color-text-muted);
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--color-border);
      border-top-color: var(--color-accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: var(--font-size-md);
    }

    /* Audio activation banner */
    .audio-banner {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      background: var(--color-warning);
      color: white;
      cursor: pointer;
      transition: background var(--transition-fast);
    }

    .audio-banner:hover {
      background: var(--color-accent);
    }

    .audio-banner.hidden {
      display: none;
    }

    /* View containers */
    #menu-view,
    #exercise-view,
    #progress-view,
    #settings-view {
      display: none;
      flex: 1;
      overflow: auto;
    }

    #menu-view.active,
    #exercise-view.active,
    #progress-view.active,
    #settings-view.active {
      display: flex;
      flex-direction: column;
    }
  </style>

  <!-- Initialisation du th√®me (le plus t√¥t possible) -->
  <script type="module">
    import { initTheme } from '../../lib/theme.js';
    initTheme();
  </script>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="app-title">
        <span class="app-title-icon">üéº</span>
        <span>Diese & Mat</span>
      </div>
      <div class="header-actions">
        <span class="level-badge" id="level-badge">Niveau 1</span>
        <button class="btn-icon" id="btn-progress" title="Progression">üìä</button>
        <button class="btn-icon" id="btn-settings" title="Param√®tres">‚öôÔ∏è</button>
      </div>
    </header>

    <!-- Audio activation banner -->
    <div class="audio-banner" id="audio-banner">
      <span>üîä</span>
      <span>Cliquez pour activer le son</span>
    </div>

    <!-- Main content -->
    <main class="app-main" id="app-main">
      <!-- Loading state -->
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Chargement...</div>
      </div>

      <!-- Menu view -->
      <div id="menu-view"></div>

      <!-- Exercise view -->
      <div id="exercise-view"></div>

      <!-- Progress view -->
      <div id="progress-view"></div>

      <!-- Settings view -->
      <div id="settings-view"></div>
    </main>
  </div>

  <!-- Import Map pour les d√©pendances CDN -->
  <script type="importmap">
    {
      "imports": {
        "tone": "https://unpkg.com/tone@14.7.77/build/Tone.js",
        "vexflow": "https://unpkg.com/vexflow@4.2.3/build/cjs/vexflow.js"
      }
    }
  </script>

  <!-- Point d'entr√©e de l'application -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
